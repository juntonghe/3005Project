<head>
    <meta charset="UTF-8">
    <title>BookStore</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/jquery-1.12.4.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="navbar" class="collapse navbar-collapse navbar-inverse">
        <ul class="nav navbar-nav">
            <li><a href='/owner_add_book'>Add Book</a></li>
            <li><a href='/owner_book'>Book</a></li>
            <li><a href='/owner_report'>Report</a></li>
            <li  class="active"><a href='/owner_email'>Email</a></li>
            <li><a href='/logout'>logout</a></li>
        </ul>
    </div>

<div class="container">
    <div class="starter-template">
    <h1>Email</h1>
    {% if emails %}
        <table class="table table-striped">
        <thead style="width:100%;">
            <tr>
            <th style="width:16%;text-align: left">email_id</th>
            <th style="width:16%;text-align: left">book_isbn</th>
            <th style="width:16%;text-align: left">book_name</th>
            <th style="width:16%;text-align: left">publisher_id</th>
                <th style="width:16%;text-align: left">publisher_name</th>
                <th style="width:20%;text-align: left">book_num</th>
            </tr>
         </thead>
        <tbody style="width:100%;">
        {% for email in emails %}
        <tr>
            <td style="width:16%;text-align: left">{{ email[0] }}</td>
            <td style="width:16%;text-align: left">{{ email[1] }}</td>
            <td style="width:16%;text-align: left">{{ email[2] }}</td>
            <td style="width:16%;text-align: left">{{ email[3] }}</td>
        <td style="width:16%;text-align: left">{{ email[4] }}</td>
        <td style="width:20%;text-align: left">{{ email[5] }}</td>
        </tr>
        {% endfor %}
        </tbody>
        </table>
    {% endif %}

 </div>
</div>

</body>
