<head>
    <meta charset="UTF-8">
    <title>BookStore</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/jquery-1.12.4.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="navbar" class="collapse navbar-collapse navbar-inverse">
        <ul class="nav navbar-nav">
            <li><a href='/owner_add_book'>Add Book</a></li>
            <li><a href='/owner_book'>Book</a></li>
            <li  class="active"><a href='/owner_report'>Report</a></li>
            <li><a href='/owner_email'>Email</a></li>
            <li><a href='/logout'>logout</a></li>
        </ul>
    </div>

    <div class="container">
        <div class="starter-template">
            <form method="get" action="/owner_report">
                <br>
                <br>
                Report Type:
                <br>
                <select name="search_type" class="form-control" required>
                    <option value="" disabled selected>Select Report Type</option>
                    <option value="expenditures">expenditures</option>
                    <option value="genres">sales per genres</option>
                    <option value="author"> sales per author</option>
                </select>
                 <br>
                 <br>
                <input type="submit" value="Search" />
            </form>
            <br>
            <br>
        </div>
    </div>

<div class="container">
    <div class="starter-template">
    <h1>Report</h1>
    {% if orders %}
        <table class="table table-striped">
        <thead style="width:100%;">
            <tr>
            <th style="width:50%;text-align: left">order_id</th>
            <th style="width:50%;text-align: left">order_totalprice</th>
            </tr>
         </thead>
        <tbody style="width:100%;">
        {% for order in orders %}
        <tr>
            <td style="width:50%;text-align: left">{{ order[0] }}</td>
            <td style="width:50%;text-align: left">{{ order[1] }}</td>
        </tr>
        {% endfor %}
        </tbody>
        </table>
    {% endif %}

 </div>
</div>

</body>
