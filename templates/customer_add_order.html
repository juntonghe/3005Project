<head>
    <meta charset="UTF-8">
    <title>BookStore</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/jquery-1.12.4.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
</head>

<body>
    <div id="navbar" class="collapse navbar-collapse navbar-inverse">
        <ul class="nav navbar-nav">
        <li><a href='/customer_book'>Search Book</a></li>
        <li><a href='/customer_basket'>My Basket</a></li>
        <li  class="active"><a href='/customer_order'>Order</a></li>
        <li><a href='/logout'>Logout</a></li>
        </ul>
    </div>


<div class="container">
    <div class="starter-template">
    <h1>Submit Order</h1>
    <form method="post" action="{{ url_for('customer_add_order') }}">
        <div class="form-group" id="#signup-form">
            <input type="text" class="form-control" placeholder="user_nickname" name="user_nickname" value="{{ user_nickname }}" readonly><br><br>
            <input type="text" class="form-control" placeholder="order_totalprice" name="order_totalprice" value="{{ order_totalprice }}" readonly><br><br>
            <input type="text" class="form-control" placeholder="order_billing" name="order_billing" required="required"><br><br>
            <input type="text" class="form-control" placeholder="order_shipping" name="order_shipping" required="required"><br><br>
            <br>
        </div>
        <br>
        <button type="submit" value="Add" class="btn btn-success submit">Check Out!</button>
    </form>
    {% if error_msg %}
        <h4>{{ error_msg }}</h4>
    {% endif %}
 </div>
</div>
</body>
